<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Template</title>
  <style>
    .header { background-color: #f2f2f2; padding: 10px; text-align: center; }
    .content { margin: 20px; }
  </style>
</head>
<body>
  <div class="header">
    <h1>Welcome, <%= name %>!</h1>
  </div>
  <div class="content">
    <p>Hello <%= name %>,</p>
    <p>Thank you for joining us! We're thrilled to have you.</p>
    <p>Best regards,<br>Healthgen Team</p>
    <p>If you have any questions, feel free to reach out to us at <%= sender %>.</p>
  </div>
</body>
</html>
